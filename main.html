<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cloudera OSD</title>

  <link rel="stylesheet" href="main.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.css' rel='stylesheet' />
  <script src="front.js"></script>
</head>

<body>
  <div id="controls">
    <select>
      <option value="none">State</option>
      <option value="RI">Rhode Island</option>
      <option value="FL">Florida</option>
      <option value="MA">Massachusetts</option>
    </select>

    <select>
      <option value="none">Child Age</option>
      <option value="0-5">0-5</option>
      <option value="6-10">6-10</option>
      <option value="10-15">10-15</option>
      <option value="15-20">15-20</option>
    </select>

    <select>
      <option value="none">Child Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>

    <select>
      <option value="none">Abductor Age</option>
      <option value="20-30">20-30</option>
      <option value="30-40">30-40</option>
      <option value="40-50">40-50</option>
      <option value="50-60">50-60</option>
    </select>

    <select>
      <option value="none">Abductor Gender</option>
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>

    <select>
      <option value="none">Car Type</option>
      <option value="van">Van</option>
      <option value="pickupTruck">Pickup truck</option>
      <option value="sedan">Sedan</option>
      <option value="sportUtility">Sport utility</option>
    </select>

    <select>
      <option value="none">Car Color</option>
      <option value="black">Black</option>
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      
    </select>

  </div>
  <div id="map"></div>
</body>

</html>
